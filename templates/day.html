{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block content %}
    <section class="habit-list">
        {% for habit in habits %}
            {% set completed = habit["_id"] in completions %}
            {% if completed %}
            <div class="habit completed">
                <p class="habit-name">
                    {{ habit["name"] }}
                </p>
                <svg class="habit-icon" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            </div>
            {% else %}
                <div class="habit">
                    <form method="post" class="habit-form" action="{{ url_for('habits.complete') }}">
                        <input type="hidden" id="habitId" name="habitId" value="{{ habit['_id'] }}" />
                        <input type="hidden" id="date" name="date" value="{{ selected_date }}" />
                        <button type="submit" class="habit-button">
                            {{ habit["name"] }}
                        </button>

                    </form>
                </div>

            {% endif %}
        {% endfor %}
    </section>
{% endblock %}
